<systemList>
  <system>
        <fullname>PixN Update Service</fullname>
        <name>PixN</name>
        <manufacturer>Team Pixel Nostalgia</manufacturer>
        <hardware>pixn</hardware>
        <path>~\..\roms\pixn</path>
        <extension>.cmd</extension>
		<command>%HOME%\emulatorLauncher.exe -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -rom %ROM%</command>
		<emulators>
		  <emulator name="windows"/>
		</emulators>
		<platform>pixn</platform>
		<theme>pixn</theme>
  </system>
</systemList>